<html>
	<head>
		<title> Budget App </title>
		<link rel="stylesheet" type="text/css" href="bOrganizer.css">
		<script src="bScript.js"></script>
	</head>
	
	<body>
		<h1> Budget App </h1>
		
		<label for="wage">Wage: </label>
		<input class="wage" type="number" name="wage" id="wage" value="1400">
		
		<label for="tithe">Tithe: </label>
		<input class="tithe" type="number" name="tithe" id="tithe" value="0">
		
		<label for="save">Savings: </label>
		<input type="number" name="savings" id="save" value="0">
		
		<label for="car">Car: </label>
		<input type="number" name="car" id="car" value="0">
		
		<label for="phone">Phone: </label>
		<input type="number" name= "phone" id="phone" value="0">

		<label for="groc">Groceries: </label>
		<input type="number" name="groceries" id="groc" value="0">
		
		<label for="out">Outings: </label>
		<input type="number" name="outings" id="out" value="0">
		
		<label for="inter">Internet: </label>
		<input type="number" name="internet" id="inter" value="0">
		
		<label for="pock">Pocket: </label>
		<input type="number" name="pocket" id="pock" value="0">
		
		<label for="left">Left Over: </label>
		<input type="number" name="left" id="left" value="0">

	</body>	
</html>
